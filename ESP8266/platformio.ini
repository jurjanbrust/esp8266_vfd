[env:lolin32]
platform = espressif8266
board = nodemcuv2
framework = arduino
monitor_speed = 19200
lib_deps = 
	me-no-dev/ESPAsyncTCP@^1.2.2
	me-no-dev/ESP Async WebServer@^1.2.3
	bblanchon/ArduinoJson@^6.19.4
	arduino-libraries/NTPClient@^3.2.1
	alanswx/ESPAsyncWiFiManager@^0.31
